 <!--card-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card user-card">
                    <div class="card-header">
                      <span> <h5>Profile</h5></span> 
                      <!--dropdown-->
                      <span><button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                          <mat-icon>dialpad</mat-icon>
                          <span>Redial</span>
                        </button>
                        <button mat-menu-item disabled>
                          <mat-icon>voicemail</mat-icon>
                          <span>Check voice mail</span>
                        </button>
                        <button mat-menu-item>
                          <mat-icon>notifications_off</mat-icon>
                          <span>Disable alerts</span>
                        </button>
                      </mat-menu>
                      </span>
                    </div>
                   
                    <div class="card-block">
                        <div class="user-image">
                            <img src="assets/images/marwen.jpg" class="img-radius" alt="User-Profile-Image">
                        </div>
                        <h4 class="f-w-600 m-t-25 m-b-10">Shili Marwen</h4>
                        <p class="text-muted">Active | Male | Born 15.01.1998</p>
                        <hr>
                        <p class="text-muted m-t-15">Activity Level: 87%</p>
                        <ul class="list-unstyled activity-leval">
                            <li class="active"></li>
                            <li class="active"></li>
                            <li class="active"></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="bg-c-blue counter-block m-t-10 p-20">
                            <div class="row">
                                <div class="col-4">
                                    <i class="fa fa-comment"></i>
                                    <p>Facebook</p>
                                    <button mat-icon-button ><img src="assets/icons-contact/facebook.svg"class="icon">
                                    </button>
                                </div>
                                <div class="col-4">
                                    <i class="fa fa-user"></i>
                                    <p>Twitter</p>
                                    <button mat-icon-button ><img src="assets/icons-contact/twitter.svg"class="icon">
                                    </button>
                                </div>
                                <div class="col-4">
                                    <i class="fa fa-suitcase"></i>
                                    <p>Linkedin</p>
                                    <button mat-icon-button ><img src="assets/icons-contact/linkedin.svg"class="icon">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <p class="m-t-15 text-muted">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                       
                        <button mat-icon-button ><img src="assets/icons-contact/download.svg"class="icon">
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
